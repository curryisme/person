<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../../js/mui.min.js"></script>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/base.css" />
   <!-- <link rel="stylesheet" href="./css/style.css" /> -->
</head>
<body>
	<header class="mui-bar mui-bar-nav" id="bg">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" id="bg_nav"></a>
		<h1 class="mui-title">忘记密码</h1>
	</header>
	<div class="mui-content" id="login">
			
		<ul class="mui-table-view " id="login_public">
			<li class="mui-table-view-cell">
				<label for="">手机号码:</label>
				<input type="text"/>	
			</li>
			<li class="mui-table-view-cell" id="code">
				<label for="">验证码:</label>
				<input type="text"/>	
				<button id="find_code">发送验证码</button>
			</li>
			<li class="mui-table-view-cell">
				<label for="">新密码:</label>
				<input type="text"/>	
			</li>
			<li class="mui-table-view-cell">
				<label for="">确认密码:</label>
				<input type="text"/>	
			</li>
		</ul>
		
		<button class="button" id="button">提交修改</button>
	</div>
	<script>
		mui.init();
		
		var btn = document.getElementById('button');
		var input = document.getElementsByTagName('input');
		btn.onclick = function(){
			
			var phone = input['0'].value;
			var code = input['1'].value;
			var password = input['2'].value;
			var repassword = input['3'].value;
			if(phone == ''){
				mui.toast('手机号码不能为空');
				return;
			}
			if(password == ''){
				mui.toast('密码不能为空');
				return;
			}
			if(repassword  == ''){
				mui.toast('确认密码不能为空');
				return;
			}
			
			
			mui.get('http://ketang.dongyixueyuan.com/index.php/Login/find_password',{
				phone_data:phone,
				password_data:password,
			},function(data){

				if(data == '1'){
					mui.toast('修改成功');
					mui.back();
				}else if(data == '2'){
					mui.toast('手机号码不存在');
				}else{
					mui.toast('修改失败或者密码没有任何修改');
				}
				
				
			},'json')
			
			
			
			
		}
		
		
		
	
	</script>
	
</body>
</html>
